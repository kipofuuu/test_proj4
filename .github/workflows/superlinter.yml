---
name: Automated Tests and Auto-Merge

on:
  pull_request:
    types:
      - opened

jobs:
  auto-merge:
    name: Auto-Merge PR if Tests Pass
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install
        working-directory: .

      - name: Run Super-Linter
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-Merge PR
        if: success() && github.event_name == 'pull_request'  # This step will only run if the previous steps were successful (tests pass) and it's a pull request event
        run: |
          # Get the pull request number
          pr_number="${{ github.event.pull_request.number }}"
          
          # Use the GitHub CLI to merge the PR with the --merge method
          gh pr merge "$pr_number" --merge  # Specify the merge method here

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
